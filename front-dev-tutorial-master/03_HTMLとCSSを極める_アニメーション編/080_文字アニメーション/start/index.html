<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="animated-title">
        <span class="char">A</span><span class="char">N</span
        ><span class="char">I</span><span class="char">M</span
        ><span class="char">A</span><span class="char">T</span
        ><span class="char">I</span><span class="char">O</span
        ><span class="char">N</span>
      </div>
      <button
        onclick="document.querySelector('.animated-title').classList.toggle('inview');"
      >
        Animation
      </button>
    </div>
  </body>
</html>
